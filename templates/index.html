<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Searcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <h1>Product Search </h1>
            <p class="lead">Upload an image or take a photo to identify the product type</p>
        </header>

        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h5 mb-0">Choose Input Method</h2>
                    </div>
                    <div class="card-body">
                        <ul class="nav nav-tabs" id="inputTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="upload-tab" data-bs-toggle="tab" data-bs-target="#upload-tab-pane" type="button" role="tab" aria-controls="upload-tab-pane" aria-selected="true">
                                    <i class="fas fa-upload me-2"></i>Upload Image
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="camera-tab" data-bs-toggle="tab" data-bs-target="#camera-tab-pane" type="button" role="tab" aria-controls="camera-tab-pane" aria-selected="false">
                                    <i class="fas fa-camera me-2"></i>Take Photo
                                </button>
                            </li>
                        </ul>
                        <div class="tab-content p-3" id="inputTabsContent">
                            <!-- Upload Tab -->
                            <div class="tab-pane fade show active" id="upload-tab-pane" role="tabpanel" aria-labelledby="upload-tab" tabindex="0">
                                <form id="upload-form" class="text-center">
                                    <div class="upload-area mb-3" id="upload-area">
                                        <div class="upload-prompt">
                                            <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
                                            <p>Drag & drop an image or click to browse</p>
                                            <small class="text-muted">Supported formats: JPG, PNG, GIF</small>
                                        </div>
                                        <div class="preview-container d-none">
                                            <img id="upload-preview" src="#" alt="Preview" class="img-fluid">
                                        </div>
                                        <input type="file" id="file-input" name="file" accept=".jpg,.jpeg,.png,.gif" class="invisible-input">
                                    </div>
                                    <button type="button" id="upload-button" class="btn btn-primary" disabled>
                                        <i class="fas fa-search me-2"></i>Search product
                                    </button>
                                </form>
                            </div>
                            
                            <!-- Camera Tab -->
                            <div class="tab-pane fade" id="camera-tab-pane" role="tabpanel" aria-labelledby="camera-tab" tabindex="0">
                                <div class="camera-container mb-3">
                                    <video id="camera-view" class="w-100" autoplay playsinline></video>
                                    <canvas id="camera-canvas" class="d-none"></canvas>
                                    <div class="camera-controls text-center mt-3">
                                        <button id="camera-start" class="btn btn-outline-secondary">
                                            <i class="fas fa-video me-2"></i>Start Camera
                                        </button>
                                        <button id="camera-capture" class="btn btn-primary d-none">
                                            <i class="fas fa-camera me-2"></i>Take Photo
                                        </button>
                                        <button id="camera-retake" class="btn btn-outline-secondary d-none">
                                            <i class="fas fa-redo me-2"></i>Retake
                                        </button>
                                    </div>
                                </div>
                                <div class="preview-container mb-3 d-none">
                                    <img id="camera-preview" src="#" alt="Camera preview" class="img-fluid">
                                </div>
                                <button type="button" id="camera-classify" class="btn btn-primary d-none">
                                    <i class="fas fa-search me-2"></i>Search Product
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Section (Initially Hidden) -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <div class="card shadow d-none" id="results-card">
                    <div class="card-header bg-success text-white">
                        <h2 class="h5 mb-0">Classification Results</h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <img id="result-image" src="#" alt="Classified image" class="img-fluid rounded">
                            </div>
                            <div class="col-md-6">
                                <div class="result-details">
                                    <h3 class="h4 mb-3">Product Type:</h3>
                                    <div class="alert alert-primary">
                                        <span id="result-class" class="h3 mb-0">-</span>
                                    </div>
                                    <p class="mt-3">Confidence: <span id="result-confidence">-</span></p>
                                    <button id="classify-another" class="btn btn-primary mt-3">
                                        <i class="fas fa-redo me-2"></i>Search Another Product
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Error Alert (Initially Hidden) -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="alert alert-danger d-none" id="error-alert" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span id="error-message"></span>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <p class="text-muted mb-0">Product Classification System using CLIP and FastAPI</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
